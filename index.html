<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
    }
   h1 {
  font-family: Georgia, serif;
  font-size: 2.5em;
  margin-bottom: 0.5em;
  color: #000000;       /* black color */
  font-weight: normal;  /* not bold */
}
    .word-urdu {
      font-size: 2em;
      font-weight: bold;
      margin: 0.2em 0;
    }
    .word-english {
      font-style: italic;
      margin-bottom: 1em;
      color: #555;
    }
    .sentence {
      margin-top: 1em;
      font-size: 1.1em;
      line-height: 1.4;
    }
    .sentence-urdu {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <h1 style="font-family: Georgia, serif;">Word of the Day</h1>
  
  <div id="content">
    <!-- Content will go here -->
  </div>

  <script>
    // Example data — replace or expand this to use your actual data or fetch from Google Sheets API
    const wordData = {
      day: 1,
      level: "Beginner",
      urduWord: "کتاب",
      englishWord: "Book",
      sentenceUrdu: "یہ ایک کتاب ہے۔",
      sentenceEnglish: "This is a book."
    };

    const contentDiv = document.getElementById('content');

    contentDiv.innerHTML = `
      <div><strong>Day:</strong> ${wordData.day}</div>
      <div><strong>Level:</strong> ${wordData.level}</div>
      <div class="word-urdu">${wordData.urduWord}</div>
      <div class="word-english">${wordData.englishWord}</div>
      <div class="sentence sentence-urdu">${wordData.sentenceUrdu}</div>
      <div class="sentence sentence-english">${wordData.sentenceEnglish}</div>
    `;
  </script>
</body>
</html>
